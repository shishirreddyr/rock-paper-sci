<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: white;
    }

    .game-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-size: 32px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      width: 150px;
      height: 150px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    button:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 30px rgba(0,0,0,0.6);
    }

    button:active {
      transform: scale(0.95);
    }

    .rock {
      background: linear-gradient(135deg, #ff4e50, #f44336);
      color: white;
    }

    .paper {
      background: linear-gradient(135deg, #00c853, #2ecc71);
      color: white;
    }

    .scissors {
      background: linear-gradient(135deg, #ffeb3b, #fbc02d);
      color: black;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      min-height: 30px;
    }
  </style>
</head>

<body>

  <div class="game-container">
    <h1>ROCK PAPER SCISSORS</h1>

    <div class="buttons">
      <button class="rock" onclick="playGame('rock')">ROCK</button>
      <button class="paper" onclick="playGame('paper')">PAPER</button>
      <button class="scissors" onclick="playGame('scissors')">SCISSORS</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function playGame(playerMove) {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber < 2/3) {
        computerMove = 'paper';
      } else {
        computerMove = 'scissors';
      }

      let result = '';

      if (playerMove === computerMove) {
        result = 'TIE ðŸ¤';
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        result = 'YOU WIN ðŸŽ‰';
      } else {
        result = 'YOU LOSE ðŸ˜¢';
      }

      document.getElementById('result').innerText =
        `You picked ${playerMove.toUpperCase()} | Computer picked ${computerMove.toUpperCase()} â†’ ${result}`;
    }
  </script>

</body>
</html>
